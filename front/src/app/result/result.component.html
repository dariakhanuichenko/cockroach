<div *ngIf="route.children.length === 0" style="text-align:center">

  <h2>Results of this game</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> User Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <div class="example-button-row">
    <br><button  ng-click='clearCompleted()' mat-stroked-button [routerLink]="['./play']">Play again</button>
  </div>
  </div>
<router-outlet></router-outlet>
