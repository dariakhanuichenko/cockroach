<div style="text-align: center">
  <h2>Beetle Points </h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding: 10px">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Bug</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Points</th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
